<div class="wrapper_header">
  <header>
    <div class="block_header">
      <img (click)="openMainPage()" src="{{ imgLogo.url }}" alt="{{ imgLogo.alt }}" width="80px" />
    </div>
    <div class="block_header">
      <nav>
        <ul>
          <li *ngIf="activeUser$ | async as user">
            <a href="">
              <mat-icon>chat_bubble_outline</mat-icon>
              Notification</a>
          </li>
          <li *ngIf="activeUser$ | async as user">
            <a href=""><mat-icon class="iconFavorite">favorite_border</mat-icon></a>
          </li>

          <ng-container *ngIf="activeUser$ | async as userState;">
            <ng-container *ngIf="userState?.isLoggedIn; else loggedOut">
              <li *ngIf="userState.isLoggedIn">
                <a [routerLink]="['/user', userState.user.id]">
                  <mat-icon>perm_identity</mat-icon>
                  {{ userState.user.name }}
                </a>
              </li>
            </ng-container>
          </ng-container>

          <ng-template #loggedOut>
            <li>
              <a href="login">
                <mat-icon>perm_identity</mat-icon>
                Login</a>
            </li>
          </ng-template>

          <li><button type="submit" (click)="submitAds()" class="navSubmit">Add ads</button></li>
        </ul>
      </nav>
    </div>
  </header>
</div>
