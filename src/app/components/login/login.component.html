<form class="form flex flex-center" [formGroup]="loginForm">

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" />
    <mat-error
      *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      Email is required
    </mat-error>
    <mat-error
      *ngIf="loginForm.get('email')?.hasError('email') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      Invalid email
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-error
      *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      Password is required
    </mat-error>
  </mat-form-field>

  <button type="submit" class="btn-login" (click)="submit()">
    LOGIN
    <mat-icon>login</mat-icon>
  </button>
</form>

<p>By continuing through one of the providers indicated above, I accept the Terms and Conditions of the OLX.pl website
  in their current wording.</p>
