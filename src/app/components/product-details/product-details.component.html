<h2 mat-dialog-title>DETAILS-</h2>
<mat-dialog-content>
  <div class="wrapper_card">

    <app-card [product]="product" [isMoreInformation]="true">
    </app-card>

  </div>
</mat-dialog-content>

  <mat-dialog-actions>
    <button
    *ngIf="isUserLogged"
    (click)="isAddToCart = !isAddToCart"
    >{{!isAddToCart? 'Add to cart' : 'Remove Cart'}}</button>
    <button mat-dialog-close>Close</button>
</mat-dialog-actions>
