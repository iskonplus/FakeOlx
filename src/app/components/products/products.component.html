<div class="wrapper_products">

  <div class="wrapper_card" *ngFor="let product of products">
    <mat-card  class="example-card" appearance="outlined">
      <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <mat-card-actions>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-icon class="favorite">favorite_border</mat-icon>
        </mat-card-actions>
        <p *ngIf="isMoreInformation">
         {{product.description}}
        </p>

        <mat-card-actions class="information">
          <p class="price">{{product.price| currency}}</p>
          <a href="" class="category">{{product.category}}</a>
        </mat-card-actions>

      </mat-card-content>
    </mat-card>
  </div>

</div>
